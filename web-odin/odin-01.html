<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Web 01</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-section">
        <div class="header">
            <div class="header-logo">
                Header Logo
            </div>
            <div class="header-link">
                <ul>
                    <li class="header-one">one</li>
                    <li class="header-two">two</li>
                    <li class="header-three">three</li>
                </ul>
            </div>
        </div>

        <div class="top-subsection">
            <div class="top-text">
                <div class="title">This website is awesome</div>
                
                <div class="sub-text">
                    This website has some subtext that goes under the main title.It's a smaller font and the color is lower contrast.
                </div>
                <button class="signup-button">Sign up</button>
            </div>
            <div class="top-image">
                <img src="img/train-platform.png" alt="">
            </div>
        </div>
    </div>

    <div class="intro-section">
        <h2>Some Random Information</h2>
        <div class="image-container">
            <div class="first-image">
                <div class="image-box">
                    
                </div>
                <div class="image-caption"></div>
            </div>
        </div>
    </div>


    <div class="quote-section"></div>
    <div class="sign-up-section"></div>
    <div class="footer"></div>
</body>
</html>
